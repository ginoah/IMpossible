<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMpossible</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/photos.css">
    <link rel="stylesheet" href="css/newspaper.css">
    
    <link rel="Shortcut Icon" type="image/x-icon" href="image/ori.ico"/>

    

</head>
<body>
    <div id="divLoading">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
    </div>

    <div id="map-container">
        <div id="map">

            <img src="image/main3.jpg" alt="this is background" id = "bkground">
            

            <a class="anchor" id="home">home</a>

            <div id="btn-mode"><img src="image/mode_icon.png" alt="mode" style="width: 100%;"></div>
            <div id="boat"></div>
            <div id="ship"></div>

            <a class="anchor" id="information-1"></a>
            <a class="anchor" id="information-2"></a>
            <a class="anchor" id="information-3"></a>
            <a class="anchor" id="information-4"></a>
            <a class="anchor" id="photos">photos</a>

            <div id="photos-container">
                <div class="photos" id="photos-1"><figure><img src="image/photos/photos-1.jpg" alt="picture-1" class="picture" id="picture-1"></figure></div>
                <div class="photos" id="photos-2"><figure><img src="image/photos/photos-2.jpg" alt="picture-2" class="picture" id="picture-2"></figure></div>
                <div class="photos" id="photos-3"><figure><img src="image/photos/photos-3.jpg" alt="picture-3" class="picture" id="picture-3"></figure></div>
                <div class="photos" id="photos-4"><figure><img src="image/photos/photos-4.jpg" alt="picture-4" class="picture" id="picture-4"></figure></div>
                <div class="photos" id="photos-5"><figure><img src="image/photos/photos-5.jpg" alt="picture-5" class="picture" id="picture-5"></figure></div>
            </div>

            <a class="anchor" id="register-1">register-1</a>
            <a class="anchor" id="register-2">register-2</a>
            <a class="anchor" id="about">about</a>

            <div id="newspaper-container">
                <img id="newspaper" src="image/sample_aboutUs.jpg" alt="newspaper" >
                    
                </img>
            </div>
        </div>
        <div style="display:block;text-align:center;line-height:3vw;color:sienna;position:fixed;width:100%">
           <span style="font-size:2vw">Copyright &copy; 2018 國立臺灣大學資訊管理營 Designed by 陳漢威 &amp; 黃意芹 &amp; 朱元均</span>
        </div>
        <div id="button">

            <div id="manu">
                <div id="list">
                    <div class = "listbtn" id="listbtn-information-1" >
                        <a>
                            <div class="icon">                            
                                <img src="image/castle_icon.png" alt="icon" class="iconimg">
                            </div>
                            <div class="icontext">
                                <img src="image/information_text.png" alt="text" class="icontextimg">
                            </div>
                        </a>
                    </div>
                    <div class = "listbtn" id="listbtn-photos">
                        <a>
                            <div class="icon">                            
                                <img src="image/sun_icon.png" alt="icon" class="iconimg">
                            </div>
                            <div class="icontext">
                                <img src="image/photos_text.png" alt="text" class="icontextimg">
                            </div>
                        </a>
                    </div>
                    <div class = "listbtn" id="listbtn-register-1">
                        <a>
                            <div class="icon">                            
                                <img src="image/lighthouse_icon.png" alt="icon" class="iconimg">
                            </div>
                            <div class="icontext">
                                <img src="image/register_text.png" alt="text" class="icontextimg">
                            </div>
                        </a>
                    </div>
                    <div class = "listbtn" id="listbtn-about">
                        <a>
                            <div class="icon">                            
                                <img src="image/moon_icon.png" alt="icon" class="iconimg">
                            </div>
                            <div class="icontext">
                                <img src="image/about_text.png" alt="text" class="icontextimg">
                            </div>
                        </a>
                    </div>
                    <div class = "listbtn" id="listbtn-home">
                        <a>
                            <div class="icon">                            
                                <img src="image/house_icon.png" alt="icon" class="iconimg">
                            </div>
                            <div class="icontext">
                                <img src="image/home_text.png" alt="text" class="icontextimg">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            
            <div id="manu-shadow"></div>

            <div class="btn down" id="btn-home">
                <a>
                    <img src="image/btn-home.png" style="width:100%;"/>
                </a>
            </div>

            <div class="btn homebtn informationbtn" id="btn-information-1">
                <a>
                    <img src="image/btn-information.png" style="width:100%;"/>
                </a>
            </div>

            <div class="btn informationbtn up" id="btn-information-2">
                <a>
                    <img src="image/btn-information.png" style="width:100%;"/>
                </a>
            </div>

            <div class="btn informationbtn up" id="btn-information-3">
                <a>
                    <img src="image/btn-information.png" style="width:100%;"/>
                </a>
            </div>

            <div class="btn informationbtn right" id="btn-information-4">
                <a>
                    <img src="image/btn-information.png" style="width:100%;"/>
                </a>
            </div>
            
            <div class="btn homebtn" id="btn-photos">
                <a>
                    <img src="image/btn-photos.png" style="width:100%;"/>
                </a>
            </div>

            <div class="btn homebtn right" id="btn-register-1">
                <a>
                    <img src="image/btn-register.png" style="width:100%;"/>
                </a>
            </div>

            <div class="btn down" id="btn-register-2">
                <a>
                    <img src="image/btn-register.png" style="width:100%;"/>
                </a>
            </div>

            <div class="btn homebtn down" id="btn-about">
                <a>
                    <img src="image/btn-about.png" style="width:100%;"/>
                </a>
            </div>
        </div>
        <div id="mobile">
            <img src="image/mobile.png" alt="this is phone" id="phone">
        </div>
    </div>

    <script src='script/jquery.min.js' type='text/javascript'></script> 
    <script src='script/jquery-ui.min.js' type='text/javascript'></script> 
    <script src='script/map.js' type='text/javascript'></script>
    <script src='script/photos.js' type='text/javascript'></script>
    <script>
      function hide( ) {
        $("#divLoading").fadeOut(1000);
        $("#bkground").css("animation","mask 2s .1s steps(24) both");
      }

      if (window.attachEvent) {
        window.attachEvent('onload', hide);
      } else {
        window.addEventListener('load', hide, false);
      }
    </script>
</body>
</html>
